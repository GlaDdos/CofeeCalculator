<html>
    <head>
        <title>CofeeCalculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="result-container"></div>
            <div class="button-container">
                <button type="button" value=1>1</button>
                <button type="button" value=2>2</button>
                <button type="button" value=3>3</button>
                <button type="button" value=4>4</button>
                <button type="button" value=5>5</button>
                <button type="button" value=6>6</button>
                <button type="button" value=7>7</button>
                <button type="button" value=8>8</button>
                <button type="button" value=9>9</button>
                <button type="button" value=0>0</button>
                <button type="button" value=11>+</button>
                <button type="button" value=12>-</button>
                <button type="button" value=13>/</button>
                <button type="button" value=14>*</button>
                <button type="button" value=15>=</button>
            </div>
            <div class="function-button-container"></div>
        </div>
    </body>
</html>
