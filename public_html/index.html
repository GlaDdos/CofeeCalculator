<!DOCTYPE html>

<html>
    <head>
        <title>CofeeCalculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="result-container">
                <h3>Result table: 0</h3> 
                <h3>CurrentValue: 0</h3>
            </div>
            <div class="button-container">
                <button type="button" value=1>1</button>
                <button type="button" value=2>2</button>
                <button type="button" value=3>3</button>
                <button type="button" value=4>4</button>
                <button type="button" value=5>5</button>
                <button type="button" value=6>6</button>
                <button type="button" value=7>7</button>
                <button type="button" value=8>8</button>
                <button type="button" value=9>9</button>
                <button type="button" value=0>0</button>
                <button type="button" value=".">.</button>
                <button type="button" value='+'>+</button>
                <button type="button" value='-'>-</button>
                <button type="button" value='/'>/</button>
                <button type="button" value='*'>*</button>
                <button type="button" value='C'>C</button>
                <button type="button" value='AC'>AC</button>
                <button type="button" value='BS'>BS</button>
                <button type="button" value='EV'>=</button>
            </div>
            <div class="function-button-container"></div>
        </div>
    </body>
</html>
