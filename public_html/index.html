<html>
    <head>
        <title>CofeeCalculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="result-container"><h3>ERRT</h3></div>
            <div class="btn-container-l">
                <button class="btn btn-red"  type="button" value='C'>C</button>
                <button class="btn btn-red"  type="button" value='AC'>AC</button>
                <button class="btn btn-red"  type="button" value='BS'>BS</button>
                <button class="btn"  type="button" value=1>1</button>
                <button class="btn"  type="button" value=2>2</button>
                <button class="btn"  type="button" value=3>3</button>
                <button class="btn"  type="button" value=4>4</button>
                <button class="btn"  type="button" value=5>5</button>
                <button class="btn"  type="button" value=6>6</button>
                <button class="btn"  type="button" value=7>7</button>
                <button class="btn"  type="button" value=8>8</button>
                <button class="btn"  type="button" value=9>9</button>
                <button class="btn btn-zero"  type="button" value=0>0</button>
                <button class="btn"  type="button" value=".">.</button>
            </div>
            <div class="btn-container-r">

                <button class="btn"  type="button" value='+'>+</button>
                <button class="btn"  type="button" value='-'>-</button>
                <button class="btn"  type="button" value='/'>/</button>
                <button class="btn"  type="button" value='*'>*</button>
                <button class="btn"  type="button" value='EV'>=</button>
            </div>
        </div>
    </body>
</html>
